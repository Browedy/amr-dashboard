name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Buildozer
      run: |
        pip install buildozer
        
    - name: Build APK
      run: buildozer android debug || echo "Build may have warnings"
      
    - name: Find APK
      run: |
        find . -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: apk
        path: "**/*.apk"      if: success()
      with:
        name: app-debug
        path: bin/*.apk

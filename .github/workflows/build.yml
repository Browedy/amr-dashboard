name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer in Docker
        run: |
          docker run --rm -v "$PWD":/home/user/hostcwd \
            --env BUILDOZER_WARN_ON_ROOT=0 \
            kivy/buildozer:latest \
            bash -c "cd /home/user/hostcwd && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
